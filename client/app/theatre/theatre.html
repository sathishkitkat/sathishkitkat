<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form class="form" name="myFormMovie" ng-submit="theatreCtrl.Addtheatre()">
      <div class="form-group">
        <h3>Manage Theatre</h3>
        <input type="text" placeholder="theatrename" class="form-control" ng-model="theatreCtrl.theatrename" required/>
      </div>
     <div class="form-group">
       <input type="text" placeholder="location" class="form-control" ng-model="theatreCtrl.location" required/>
   </div>
    <div class="form-group">
        <input type="text" placeholder="showtime" id="UserSelector" class="form-control" ng-modul="theatreCtrl.showtime">

           <button type="button" ng-click="theatreCtrl.Add()" class="btn btn-info">Add showtime</button>
      <select id="mySelect" multiple></select>
     </div>

       <div style=" margin-left: 40%";><button  type="submit" ng-disabled="myFormMovie.$invalid" class="btn btn-success btn-lg" ng-click="">Add</button></div>
        <!-- <button type="button" ng-click="theatreCtrl.update()" class="btn btn-primary">Update</button><br><br> -->
        <div class="row">
        <div class="col-md-12">
                <table class="table table-default table-hover"><br>
              <!-- <h3><font face="verdana" color="blue">Theatre List:</font></h3> -->
              <p style="font-size:36px;color:#09d5ec;">Theatre List:</p>
              <thead>
              <tr>
              <td><h3>Theatre</h3></td>
                <td><h3>Location</h3></td>
                <td><h3>Showtime</h3></td>
              </tr>
            </thead>
              <tr ng-repeat="t in theatreCtrl.theatreDate">
                <td>{{t.theatrename}}</td>
                <td>{{t.location}}</td>
                <td>{{t.showtime}}</td>
                  <!-- <td>
                    <button class="btn btn-primary" ng-click="theatreCtrl.Edit(t)">Edit</button>
                  </td> -->
                  <td>
                    <button class="btn btn-danger" ng-click="theatreCtrl.Remove(t)">Remove</button>
                  </td>
              </tr>
            </table>
          </div>
    </div>
  </form>
  </div>
</div>
</div>
